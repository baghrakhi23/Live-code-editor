<!DOCTYPE html>
<!--Code by Rakhi Bagh-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor | Dev.GeniusHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="js.png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
